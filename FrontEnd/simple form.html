<!DOCTYPE html>
<html>
    <head>
        <title>simple form</title>
    </head>
    <body>
        <h1><strong>Registration Form</strong></h1>
        <form>
            <label for="first name">First Name:</label>
            <input type="text" id="name" name="first name" minlength="3" maxlength="10" required ><br>
            <label for="Last name">Last Name:</label>
            <input type="text" id="last name" name="Last name" minlength="1" maxlength="10" required ><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" required>Male
            <input type="radio" id="gender" name="gender" required>Female<br>
            <label for="Favourite color">Favourite color</label>
            <input type="color" required><br>
            <label for="country">Country</label>
            <select name="country">
                <option value="Bharat">Bharat</option>
                <option value="U.K">U.K</option>
                <option value="japan">Japan</option>
                <option value="america">America</option>
                <option value="austreliya">Austreliye</option>
                <option value="russia">Russia</option>
            </select><br>
            <label for="phone number">Phone No</label>
            <input type="number" id="number" name="phone number" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm password">Confirm Password</label>
            <input type="password" id="password" name="confirm password" required><br>
            <a href="http://127.0.0.1:5500/FrontEnd/sasta%20amazon.html"></a> <input type="submit">
        </form>
    </body>
</html>
